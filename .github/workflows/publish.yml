name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Test basic import
      run: |
        python -c "import sys; print('Python version:', sys.version)"
        python -c "import logging; print('Logging imported')"
        python -c "import smartlogger; print('SmartLogger imported')"
        python -c "import smartlogger.auto; print('SmartLogger auto imported')"
    
    - name: Test functionality
      run: |
        python -c "
        import logging
        import smartlogger.auto
        logging.basicConfig(level=logging.INFO)
        logger = logging.getLogger('test')
        logger.info('Test successful')
        print('Functionality test passed')
        "
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short || echo 'Tests failed but continuing'

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1 